<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/6404a05844.js" crossorigin="anonymous"></script>
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
        <nav class="nav justify-content-end">
            <a class="nav-link active" aria-current="page" href="index">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link disabled">Admin</a>
        </nav>
        <h1 class="display-1">The Fashion Pet</h1>
    </header>

    <main class="container">
        <div class="title">
            <h2 class="display-6">register a new pet</h2>
            <p id = "number-pets"></p>
        </div>
        <div>
            <input type="text" class="form-control" placeholder="Enter pet's name" id="txtPetName">
            <input type="text" class="form-control" placeholder="Enter pet's age" id="numPetAge">
            <input type="text" class="form-control" placeholder="Enter pets gender" id="txtPetGender">
            <input type="text" class="form-control" placeholder="Enter pet's breed" id="txtPetBreed">
            <input type="text" class ="form-control" placeholder="Contact number" id="txtPetPhone">
            <input type="text" class ="form-control" placeholder="Enter your name" id="txtPetOwner">
            <select class="form-select" id="txtPetService">
                <option value="">Select service...</option>
                <option value="Nail cut">Nail cut</option>
                <option value="Grooming">Grooming</option>
                <option value="Vaccines">Vaccines</option>                
            </select>
            <input type="text" class ="form-control" placeholder="Please share any additional information" id="txtComment">
            <div class="btn-container">
                <button class="btn btn-primary" id="btnSave" onclick="register();"><i class="fa-solid fa-check"></i> Register</button>
                <div id="pet-card" class="pets"></div>
            </div>
            
        </div>

        <div>
            <input type="search" class="form-control" placeholder=" Search for a pet" id="txtSearch">
            <button class="btn btn-primary" id="btnSearch" onclick="search();"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Owner</th>
                    <th>Contact</th>
                    <th>Service</th>
                </tr>
            </thead>
            <tbody id="pet-table">

            </tbody>
            <!--insert the tr with pet information (tbody)-->
        </table>
        
    </main>

    <footer>

        <p>All the copyrights reserved Kevin Fonteyne &copy; 2022</p>
        <p id="info"></p>
    </footer>

    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
